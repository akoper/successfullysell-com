<h3 class="my-3">Add Person</h3>

<form [formGroup]="angForm">

    <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control col-md-5" formControlName="firstName" #firstName/>
    </div>
    <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)"
         class="alert alert-danger col-md-5">
        <div *ngIf="angForm.controls['firstName'].errors.required">
           First Name is required.
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control col-md-5" formControlName="lastName" #lastName/>
    </div>
    <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)"
         class="alert alert-danger col-md-5">
        <div *ngIf="angForm.controls['lastName'].errors.required">
            Last Name is required.
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control col-md-5" formControlName="title" #title/>
    </div>
    <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)"
         class="alert alert-danger col-md-5">
        <div *ngIf="angForm.controls['title'].errors.required">
            Title is required.
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4">Budget Authority?</label>
        <input type="text" class="form-control col-md-5" formControlName="budget" #budget required/>
    </div>
    <div *ngIf="angForm.controls['budget'].invalid && (angForm.controls['budget'].dirty || angForm.controls['budget'].touched)"
         class="alert alert-danger col-md-5">
        <div *ngIf="angForm.controls['budget'].errors.required">
            budget is required.
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4">Phone</label>
        <input type="text" class="form-control col-md-5" formControlName="phone" #phone required/>
    </div>
    <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)"
         class="alert alert-danger col-md-5">
        <div *ngIf="angForm.controls['phone'].errors.required">
            email is required.
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control col-md-5" formControlName="email" #email required/>
    </div>
    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
         class="alert alert-danger col-md-5">
        <div *ngIf="angForm.controls['email'].errors.required">
            email is required.
        </div>
    </div>


    <div class="form-group">
        <button (click)="addPerson(firstName.value, lastName.value, title.value, budget.value, phone.value, email.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">Add Person
        </button>
    </div>

</form>

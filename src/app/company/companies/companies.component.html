<h3 class="my-3">Companies</h3>

<table class="table table-hover">
  <thead>
  <tr>
    <td>Name</td>
    <td>Industry</td>
    <td>Phone Number</td>
    <td>Street</td>
    <td>City</td>
    <td>State</td>
    <td>Zip Code</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let company of companies">
    <td><a [routerLink]="['/company', company._id]">{{ company.name }}</a></td>
    <td>{{ company.industry }}</td>
    <td>{{ company.phone }}</td>
    <td>{{ company.street }}</td>
    <td>{{ company.city }}</td>
    <td>{{ company.state }}</td>
    <td>{{ company.zip_code }}</td>
    <td><a [routerLink]="['/company-edit', company._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click) = "deleteCompany(company._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>

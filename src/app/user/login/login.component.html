<h3 class="my-3">Sign In</h3>

<form (submit)="login()">

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email"
               id="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password"
               [(ngModel)]="credentials.password" id="password">
    </div>

    <button type="submit" class="btn btn-primary">Sign in!</button>
</form>

<p class="mt-3">Not a member? Please <a routerLink="/register">register</a> instead.</p>
